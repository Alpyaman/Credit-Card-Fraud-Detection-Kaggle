services:
  fraud-detection-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fraud-detection-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/fraud_model.pkl
      - PREPROCESSOR_PATH=/app/models/preprocessor.pkl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add monitoring service
  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: fraud-monitoring
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      - fraud-detection-api
    restart: unless-stopped

networks:
  default:
    name: fraud-detection-network
